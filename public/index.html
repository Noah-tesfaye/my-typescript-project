<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Audio Devices</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    button { font-size: 1.2em; padding: 0.5em 1em; }
    #result { margin-top: 1em; color: green; }
    #error { margin-top: 1em; color: red; }
  </style>
</head>
<body>
  <h1>List Audio Devices</h1>
  <button id="listBtn">List Devices</button>
  <div id="result"></div>
  <div id="error"></div>
  <script>
    document.getElementById('listBtn').onclick = async function() {
      document.getElementById('result').textContent = '';
      document.getElementById('error').textContent = '';
      try {
        const res = await fetch('/list-audio-devices', { method: 'POST' });
        const data = await res.json();
        if (res.ok) {
          document.getElementById('result').textContent = data.message;
        } else {
          document.getElementById('error').textContent = data.error || 'Unknown error';
        }
      } catch (e) {
        document.getElementById('error').textContent = 'Request failed.';
      }
    };
  </script>
</body>
</html>
